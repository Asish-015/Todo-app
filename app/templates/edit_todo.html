<!DOCTYPE html>
<html>
<head>
    <title>My Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f3f6;
            padding: 40px;
            display: flex;
            justify-content: center;
        }
        .todo-container {
            width: 420px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
        }
        h1, h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
        }
        input[type="text"], textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
            resize: none;
        }
        input[type="text"]:focus,
        textarea:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 4px rgba(76, 175, 80, 0.3);
        }
        button {
            padding: 10px;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
            transition: 0.3s;
        }
        button:hover {
            background: #45a049;
        }

        /* Todo Item Style */
        .todo-item {
            background: #fafafa;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 12px 15px;
            margin-bottom: 12px;
            transition: all 0.2s ease-in-out;
        }
        .todo-item:hover {
            transform: scale(1.01);
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        .todo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .todo-title {
            font-weight: bold;
            font-size: 16px;
        }
        .todo-desc {
            font-size: 14px;
            color: #555;
            margin-top: 6px;
        }

        /* Action Buttons */
        .actions {
            margin-top: 10px;
            display: flex;
            gap: 8px;
        }
        .actions a, .actions button {
            padding: 6px 12px;
            font-size: 13px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            color: white;
        }
        .edit-btn {
            background: #2196F3;
        }
        .edit-btn:hover {
            background: #1976D2;
        }
        .delete-btn {
            background: #E53935;
        }
        .delete-btn:hover {
            background: #C62828;
        }
        .logout-btn {
            display: block;
            margin: 10px auto 20px auto;
            background: #ff7043;
            width: 100%;
            text-align: center;
        }
        .logout-btn:hover {
            background: #f4511e;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h1>Hello, {{user}}</h1>
        <h2>{{user}}'s Todo List</h2>

        <form method="post">
            {% csrf_token %}
            <input type="text" name="title" placeholder="Edit task title" required
            value="{{ obj.title }}">
            <textarea name="description" placeholder="Edit task description" rows="3" required></textarea>
            <button type="submit">Update Task</button>
        </form>

        {% for todo in res %}
        <div class="todo-item">
            <div class="todo-header">
                <span class="todo-title">{{todo.title}}</span>
                <small>#{{todo.srno}}</small>
            </div>
            <p class="todo-desc">{{todo.desc}}</p>

            <div class="actions">
                <a href="/edit/{{todo.srno}}" class="edit-btn">Edit</a>
                <a href="/delete/{{todo.srno}}" class="delete-btn" onclick="return confirm('Are you sure you want to delete this task?');">Delete</a>
            </div>
        </div>
        {% endfor %}

        <a href="" class="logout-btn">Logout</a>
    </div>
</body>
</html>
